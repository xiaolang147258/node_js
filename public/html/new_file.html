<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input name="myfile" type="file" id="img-input" style=""/>
		<!-- <img class="photo photo-img" src="">
		<form id="img_form" action="http://127.0.0.1:8081/imgage" method="POST" enctype="multipart/form-data">
		    <input name="myfile" type="file" id="img-input" style=""/>
		</form> -->
		
	</body>
	<script src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="http://malsup.github.io/jquery.form.js"></script>
		
	
	<script type="text/javascript">
		$(function(){
			
			
			
			 $('#img-input').on('change',()=>{
				    // let datas = new FormData(document.getElementById('img-input')[0]); 
					var fd = new FormData();
					fd.append("imgname", '123');
					fd.append("myfile", $("#img-input").get(0).files[0]);
				    $.ajax({  
				     url: 'http://localhost:8081/imgage',  
				     type: 'POST',  
				     data:fd,
				     dataType: 'JSON',  
				     cache: false,  
				     processData: false,  //不处理发送的数据，因为data值是FormData对象，不需要对数据做处理 
				     contentType: false   //不设置Content-type请求头
				 }).done(function(ret){  
				    console.log(ret);
				 });  
			 })
			
			
			
			
			})
		
	</script>
</html>
